/**
`Polymer.IronFitBehavior` fits an element in another element using `max-height` and `max-width`, and
optionally centers it in the window or another element.

The element will only be sized and/or positioned if it has not already been sized and/or positioned
by CSS.

CSS properties               | Action
-----------------------------|-------------------------------------------
`position` set               | Element is not centered horizontally or vertically
`top` or `bottom` set        | Element is not vertically centered
`left` or `right` set        | Element is not horizontally centered
`max-height` set             | Element respects `max-height`
`max-width` set              | Element respects `max-width`

`Polymer.IronFitBehavior` can position an element into another element using
`verticalAlign` and `horizontalAlign`. This will override the element's css position.

      <div class="container">
        <iron-fit-impl vertical-align="top" horizontal-align="auto">
          Positioned into the container
        </iron-fit-impl>
      </div>

Use `noOverlap` to position the element around another element without overlapping it.

      <div class="container">
        <iron-fit-impl no-overlap vertical-align="auto" horizontal-align="auto">
          Positioned around the container
        </iron-fit-impl>
      </div>

Use `horizontalOffset, verticalOffset` to offset the element from its `positionTarget`;
`Polymer.IronFitBehavior` will collapse these in order to keep the element
within `fitInto` boundaries, while preserving the element's CSS margin values.

      <div class="container">
        <iron-fit-impl vertical-align="top" vertical-offset="20">
          With vertical offset
        </iron-fit-impl>
      </div>


@demo demo/index.html
@polymerBehavior
*/

    properties: {

      /**
       * The element that will receive a `max-height`/`width`. By default it is the same as `this`,
       * but it can be set to a child element. This is useful, for example, for implementing a
       * scrolling region inside the element.
       * @type {!Element}
       */
      sizingTarget: {
        type: Object,
        value: function() {
          return this;
        }
      },

      /**
       * The element to fit `this` into.
       */

`iron-overlay-backdrop` is a backdrop used by `Polymer.IronOverlayBehavior`. It should be a
singleton.

### Styling

The following custom properties and mixins are available for styling.

Custom property | Description | Default
-------------------------------------------|------------------------|---------
`--iron-overlay-backdrop-background-color` | Backdrop background color                                     | #000
`--iron-overlay-backdrop-opacity`          | Backdrop opacity                                              | 0.6
`--iron-overlay-backdrop`                  | Mixin applied to `iron-overlay-backdrop`.                      | {}
`--iron-overlay-backdrop-opened`           | Mixin applied to `iron-overlay-backdrop` when it is displayed | {}

        pointer-events: none;

`<iron-dropdown>` is a generalized element that is useful when you have
hidden content (`dropdown-content`) that is revealed due to some change in
state that should cause it to do so.

Note that this is a low-level element intended to be used as part of other
composite elements that cause dropdowns to be revealed.

Examples of elements that might be implemented using an `iron-dropdown`
include comboboxes, menubuttons, selects. The list goes on.

The `<iron-dropdown>` element exposes attributes that allow the position
of the `dropdown-content` relative to the `dropdown-trigger` to be
configured.

    <iron-dropdown horizontal-align="right" vertical-align="top">
      <div slot="dropdown-content">Hello!</div>
    </iron-dropdown>

In the above example, the `<div>` assigned to the `dropdown-content` slot will be
hidden until the dropdown element has `opened` set to true, or when the `open`
method is called on the element.

@demo demo/index.html

  <template>
    <style>
      :host {
        position: fixed;
      }

      #contentWrapper ::slotted(*) {
        overflow: auto;
      }

      #contentWrapper.animating ::slotted(*) {
        overflow: hidden;
      }

    <div id="contentWrapper">
      <slot id="content" name="dropdown-content"></slot>
    </div>

Material design: [Dropdown menus](https://www.google.com/design/spec/components/buttons.html#buttons-dropdown-buttons)

`paper-dropdown-menu` is similar to a native browser select element.
`paper-dropdown-menu` works with selectable content. The currently selected
item is displayed in the control. If no item is selected, the `label` is
displayed instead.

Example:

    <paper-dropdown-menu label="Your favourite pastry">
      <paper-listbox slot="dropdown-content">
        <paper-item>Croissant</paper-item>
        <paper-item>Donut</paper-item>
        <paper-item>Financier</paper-item>
        <paper-item>Madeleine</paper-item>
      </paper-listbox>
    </paper-dropdown-menu>

This example renders a dropdown menu with 4 options.

The child element with the slot `dropdown-content` is used as the dropdown
menu. This can be a [`paper-listbox`](paper-listbox), or any other or
element that acts like an [`iron-selector`](iron-selector).

Specifically, the menu child must fire an
[`iron-select`](iron-selector#event-iron-select) event when one of its
children is selected, and an [`iron-deselect`](iron-selector#event-iron-deselect)
event when a child is deselected. The selected or deselected item must
be passed as the event's `detail.item` property.

Applications can listen for the `iron-select` and `iron-deselect` events
to react when options are selected and deselected.

### Styling

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-dropdown-menu` | A mixin that is applied to the element host | `{}`
`--paper-dropdown-menu-disabled` | A mixin that is applied to the element host when disabled | `{}`
`--paper-dropdown-menu-ripple` | A mixin that is applied to the internal ripple | `{}`
`--paper-dropdown-menu-button` | A mixin that is applied to the internal menu button | `{}`
`--paper-dropdown-menu-input` | A mixin that is applied to the internal paper input | `{}`
`--paper-dropdown-menu-icon` | A mixin that is applied to the internal icon | `{}`

You can also use any of the `paper-input-container` and `paper-menu-button`
style mixins and custom properties to style the internal input and menu button
respectively.

@group Paper Elements
@element paper-dropdown-menu
@hero hero.svg
@demo demo/index.html

Material design: [Tabs](https://www.google.com/design/spec/components/tabs.html)

`paper-tabs` makes it easy to explore and switch between different views or functional aspects of
an app, or to browse categorized data sets.

Use `selected` property to get or set the selected tab.

Example:

    <paper-tabs selected="0">
      <paper-tab>TAB 1</paper-tab>
      <paper-tab>TAB 2</paper-tab>
      <paper-tab>TAB 3</paper-tab>
    </paper-tabs>

See <a href="?active=paper-tab">paper-tab</a> for more information about
`paper-tab`.

A common usage for `paper-tabs` is to use it along with `iron-pages` to switch
between different views.

    <paper-tabs selected="{{selected}}">
      <paper-tab>Tab 1</paper-tab>
      <paper-tab>Tab 2</paper-tab>
      <paper-tab>Tab 3</paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <div>Page 1</div>
      <div>Page 2</div>
      <div>Page 3</div>
    </iron-pages>


To use links in tabs, add `link` attribute to `paper-tab` and put an `<a>`
element in `paper-tab` with a `tabindex` of -1.

<pre><code>
&lt;style is="custom-style">
  .link {

  &lt;/paper-tab>
  &lt;paper-tab link>
    &lt;a href="#link2" class="link" tabindex="-1">TAB TWO&lt;/a>
  &lt;/paper-tab>
  &lt;paper-tab link>
    &lt;a href="#link3" class="link" tabindex="-1">TAB THREE&lt;/a>
  &lt;/paper-tab>
&lt;/paper-tabs>
</code></pre>

Custom property | Description | Default

`--paper-tabs` | Mixin applied to the tabs | `{}`
`--paper-tabs-content` | Mixin applied to the content container of tabs | `{}`

        padding: 30px 10px 0px;
        text-align: center;
        font-size: 20px;
      }

      paper-button {
        margin-top: 20px;
      }

      app-header {
        background-color: var(--dark-primary-color);
        color: var(--text-primary-color);
      }
    </style>

    <firebase-auth id="FBAuth" user="{{user}}" signed-in="{{signedIn}}" on-error="_handleEmailPWError">
    </firebase-auth>

    <firebase-query id="FBSave" path="/users/[[user.uid]]/preferences">
    </firebase-query>

    <firebase-query id="FBQueryPosition" path="/positions" data="{{positions}}">
    </firebase-query>

    <firebase-query id="FBQueryAffiliation" path="/affiliations" data="{{affiliations}}">
    </firebase-query>

    <app-header-layout fullbleed="" has-scrolling-region="">
      <app-header slot="header" fixed="" condenses="" effects="waterfall">
        <app-toolbar>
          <div main-title="">Dline - Web medical tools</div>
        </app-toolbar>
      </app-header>
      <div class="content">
      <div class="container">

        <div class="info">
          <div class="maintitle">Welcome to the ARCOL dummy run web platform</div>
          <div class="section" on-tap="work">
            <iron-icon icon="icons:chevron-right"></iron-icon> How does it work?</div>
          <iron-collapse id="work" class="subsection">
            <ul>
              <li>Create an account</li>
              <li>24 clinical cases proposed</li>
              <li>Each case contains
                <ul>
                  <li>CBCT of day</li>
                  <li>3 PVT corresponding to the 3 bladder volumes</li>
                </ul>
              </li>
              <li>Provide best PTV and assess choice difficulty</li>
            </ul>
          </iron-collapse>
          <div class="section" on-tap="help">
            <iron-icon icon="icons:chevron-right"></iron-icon> Need help?</div>
          <iron-collapse id="help" class="subsection">
            <div>If you have any question or experience any issue, please contact us at:</div>
            <div><iron-icon icon="communication:phone"></iron-icon>+33 2 99 25 30 57</div>
            <div><iron-icon icon="icons:mail"></iron-icon>maxime.gobeli@gmail.com</div>
          </iron-collapse>
          
        </div>

        <div class="card form">
        <paper-tabs selected="{{selected}}">
          <paper-tab>Sign up</paper-tab>
          <paper-tab>Sign in</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}">
          <div>
            <div class="title">Create an account</div>
            <paper-input id="signupEmail" type="email" label="Email" value="{{email}}" validator="email-validator" error-message="Invalid email address" required="" auto-validate=""></paper-input>
            <paper-input id="signupPassword" type="password" value="{{password}}" minlength="6" char-counter="" label="Password" error-message="Must be at least 6 characters" required=""></paper-input>
            <paper-input id="signupPasswordConfirm" type="password" value="{{passwordMatch}}" label="Confirm Password" error-message="Do not match password" required=""></paper-input>
            <paper-dropdown-menu id="signupTitle" label="Position" selected-item-label="{{title}}" selected-item="{{positionItem}}" required="">
              <paper-listbox slot="dropdown-content" selected="{{titleIndex}}">
                <template is="dom-repeat" items="[[positions]]" as="position">
                  <paper-item db-index="[[position.id]]">[[position.label]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-dropdown-menu id="signupTitle" label="Affiliation" selected-item-label="{{affiliation}}" selected-item="{{affiliationItem}}" required="">
              <paper-listbox slot="dropdown-content" selected="{{affiliationIndex}}">
                <template is="dom-repeat" items="[[affiliations]]" as="affiliation">
                  <paper-item db-index="[[affiliation.id]]">[[affiliation.label]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
            <paper-button type="submit" on-tap="_signUp">Sign Up</paper-button>
            <p hidden$="[[!forgotPassword]]" class="message">Email already registered.</p>
          </div>
          <div>
            <div class="title">Log into your account</div>
            <paper-input id="signinEmail" type="email" label="Email" value="{{email}}" validator="email-validator" error-message="Invalid email address" required="" auto-validate=""></paper-input>
            <paper-input id="signinPassword" type="password" value="{{password}}" label="Password" on-keydown="_passwordKeyDown" error-message="Invalid password" required=""></paper-input>
            <paper-button on-tap="_signIn">Sign In</paper-button>
            <p hidden$="[[!forgotPassword]]"><a href="#" class="clickable message" on-click="_resetPassword">Incorrect password. Email new password?</a></p>
            <p hidden$="[[!forgotEmail]]"><a href="#" class="clickable message" on-click="_gotoSignUp">Unkown email. Create account?</a></p>
          </div>
        </iron-pages>
      </div>
    </div>

          </div>
    </app-header-layout>

  </template>

  <script>
    class MyLogin extends Polymer.Element {
      static get is() { return 'my-login'; }

      static get properties() {
        return {
          user: {
            type: Object,
            value: {},
            observer: '_userChanged',
          },
          selected: {
            type: Number,
            value: 1,
          },
          email: {
            type: String,
          },
          password: {
            type: String,
            observer: '_passwordChanged',
          },
          passwordMatch: {
            type: String,
            observer: '_passwordMismatch',
          },
          forgotPassword: {
            type: Boolean,
            value: false,
          },
          forgotEmail: {
            type: Boolean,
            value: false,
          },
          signedIn: {
            type: Boolean,
            observer: '_signedInChanged',
          },
          positionItem: {
            type: Object,
            value: {},
            observer: '_positionItemChanged',
          },
          newPosition: {
            type: String,
          },
          affiliationItem: {
            type: Object,
            value: {},
            observer: '_affiliationItemChanged',
          },
          newAffiliation: {
            type: String,
          },
        };
      }

      _signIn(e) {
        // validate
        const validEmail = this.$.signinEmail.validate();
        const validPassword = this.$.signinPassword.validate();

        if (validEmail && validPassword) {
          this.$.FBAuth.signInWithEmailAndPassword(this.email, this.password);
        }
      }

      _signUp(e) {
        // validate
        const validEmail = this.$.signupEmail.validate();
        const validPassword = this.$.signupPassword.validate();
        const validPasswordConfirm = !this._passwordMismatch(this.passwordMatch);
        const validTitle = this.$.signupTitle.validate();

        if (validEmail &&
          validPassword &&
          validPasswordConfirm &&
          validTitle) {
          // sign up and sign in!
          this.newAffiliation = this.title;
          this.newPosition = this.title;
          this.$.FBAuth.createUserWithEmailAndPassword(this.email, this.password);
        }
      }

      _handleEmailPWError(err) {
        if(err.detail.code === 'auth/wrong-password'){
          // sign in with wrong password
          this.$.signinPassword.invalid = true;
          this.forgotPassword = true;
          this.forgotEmail = false;
        } else if(err.detail.code === 'auth/user-not-found') {
          // sign in with wrong email
          this.$.signinEmail.invalid = true;
          this.forgotPassword = false;
          this.forgotEmail = true;
        } else if(err.detail.code === 'auth/email-already-in-use') {
          // sign up with wrong email
          this.newAffiliation = undefined;
          this.newPosition = undefined;
          this.$.signupPassword.invalid = true;
          this.forgotPassword = true;
          this.forgotEmail = false;
        } else {
          this.email = null;
          this.selected = 1;
          this.forgotPassword = false;
          this.forgotEmail = false;
        }

        this.password = undefined;
        this.passwordMatch = undefined;
      }

      _resetPassword() {
        const validEmail = this.$.signinEmail.validate();
        if (validEmail) {
          this.$.FBAuth.auth.sendPasswordResetEmail(this.email);
        }
      }

      _gotoSignUp() {
        this.selected = 0;
      }

      _passwordChanged(password) {
        this.$.signinPassword.validate();
        this.$.signupPassword.validate();
      }

      _passwordMismatch(passwordMatch) {
        let invalid = true;
        if(passwordMatch !== undefined &&
          passwordMatch === this.password) {
          invalid = false;
        }

        this.$.signupPasswordConfirm.invalid = invalid;
        return invalid;
      }

      _signedInChanged(signedIn) {
        this.password = undefined;
        this.passwordMatch = undefined;
        this.affiliation = undefined;
        this.affiliationIndex = undefined;
        this.title = undefined;
        this.titleIndex = undefined;
        this.selected = 1;
        this.forgotPassword = false;
        this.forgotEmail= false;
      }

      _userChanged(user) {
        const afItem = this.affiliationItem.dbIndex;
        const poItem = this.positionItem.dbIndex;
        if (this.newPosition !== undefined &&
          this.newAffiliation !== undefined &&
          afItem !== undefined &&
          poItem !== undefined) {
          this.$.FBSave.ref.push({
            affiliation: afItem,
            position: poItem,
          });
          this.newAffiliation = undefined;
          this.newPosition = undefined;
        }
      }

      _passwordKeyDown(e) {
        if (e.keyCode === 13) {
          this._signIn();
        }
      }

      work() {
        this.$.work.toggle();
      }

      help() {
        this.$.help.toggle();
      }

      _positionItemChanged(positionItem) {
        if(positionItem === null) {
          return;
        }
        console.log(positionItem);
        console.log(positionItem.dbIndex);
      }

      _affiliationItemChanged(affiliationItem) {
        if(affiliationItem === null) {
          return;
        }
        console.log(affiliationItem);
        console.log(affiliationItem.dbIndex);
      }
    }

    window.customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
